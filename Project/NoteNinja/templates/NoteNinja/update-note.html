</html><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="/static/images/favicon.png">
    <link rel="stylesheet" type="text/css" href="{% static 'css/register.css' %}">


</head>
<body>

    <div class="register container" style="height: 85%;">

        <form method="POST" autocomplete="off">
            {%csrf_token %}
            
            <label for="title">Title</label>
            <div class="form-group">
               
                {{updateNote.title}}
  
              </div>

            <label for="description">Description</label>
            <div class="form-group">
              
              {{updateNote.description}}
              </div>

       
            
            <br>
            <button type="submit" class="btn btn-primary" style="width: 100%; margin-bottom: 5px;">UPDATE NOTE</button>

          </form>
          <a href="{% url 'view-notes' %}" class="btn btn-primary" style="width: 100%; margin-bottom: 15px;">Go back</a>
          <br>
  



    </div>




</body>
</html>
